services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: maths-app
    ports:
      - "1987:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--spider", "http://localhost/healthz"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
