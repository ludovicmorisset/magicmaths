<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables de Multiplication</title>
    <meta name="description" content="Exercices interactifs de tables de multiplication de 1 à 10 avec score et détail des réponses.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Walter+Turncoat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tables de Multiplication</h1>
        
        <div class="tables-selection">
            <h2>Sélectionnez les tables à réviser</h2>
            <div class="tables-grid">
                <label class="random-option"><input type="checkbox" value="random"> Aléatoire (toutes les tables)</label>
                <label><input type="checkbox" value="1"> Table de 1</label>
                <label><input type="checkbox" value="2"> Table de 2</label>
                <label><input type="checkbox" value="3"> Table de 3</label>
                <label><input type="checkbox" value="4"> Table de 4</label>
                <label><input type="checkbox" value="5"> Table de 5</label>
                <label><input type="checkbox" value="6"> Table de 6</label>
                <label><input type="checkbox" value="7"> Table de 7</label>
                <label><input type="checkbox" value="8"> Table de 8</label>
                <label><input type="checkbox" value="9"> Table de 9</label>
                <label><input type="checkbox" value="10"> Table de 10</label>
            </div>
            <button type="button" id="startButton" class="btn">Commencer</button>
            <a href="index.html" class="btn">Accueil</a>
        </div>

        <div class="exercise-container hidden">
            <div class="progress">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-text">
                    <span id="currentQuestion">1</span>/10
                </div>
            </div>
            <div class="question-container">
                <div class="question">
                    <span id="num1"></span> × <span id="num2"></span> = 
                    <label for="answer" class="sr-only">Votre réponse</label>
                    <input type="number" id="answer" min="0" max="100" aria-label="Votre réponse" autofocus>
                </div>
                <div class="buttons-container">
                    <button type="button" id="validateButton" class="btn validate-btn">Valider</button>
                    <button type="button" id="nextButton" class="btn next-btn hidden">Suivant</button>
                </div>
                <div class="error-message" id="errorMessage" role="status" aria-live="assertive"></div>
                <div class="success-message" id="successMessage" role="status" aria-live="polite"></div>
            </div>
            <div class="keypad">
                <button type="button" class="key" aria-label="Chiffre 7">7</button>
                <button type="button" class="key" aria-label="Chiffre 8">8</button>
                <button type="button" class="key" aria-label="Chiffre 9">9</button>
                <button type="button" class="key" aria-label="Chiffre 4">4</button>
                <button type="button" class="key" aria-label="Chiffre 5">5</button>
                <button type="button" class="key" aria-label="Chiffre 6">6</button>
                <button type="button" class="key" aria-label="Chiffre 1">1</button>
                <button type="button" class="key" aria-label="Chiffre 2">2</button>
                <button type="button" class="key" aria-label="Chiffre 3">3</button>
                <button type="button" class="key zero" aria-label="Chiffre 0">0</button>
                <button type="button" class="key delete" aria-label="Effacer">⌫</button>
            </div>
        </div>

        <div class="results hidden">
            <h2>Résultats</h2>
            <div class="score-time">
                <p>Score: <span id="score">0</span>/10</p>
                <p>Temps: <span id="time">0</span>s</p>
            </div>
            <div class="detailed-results">
                <h3>Détail des réponses</h3>
                <div id="answersList"></div>
            </div>
            <button type="button" class="btn" id="restartButton">Recommencer</button>
            <a href="index.html" class="btn">Accueil</a>
        </div>
    </div>
    <script src="multiplication.js"></script>
</body>
</html>
